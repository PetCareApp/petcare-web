<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petcare - Propriet√°rio</title>
	<th:block th:include="fragments/head :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>
	
	<div class="container">
		<div th:if="${info != null}" class="alert alert-dismissible alert-success">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong th:text="${info}"></strong>
		</div>
		<a th:href="@{/estabelecimento/cadastrar/} + ${proprietario.id}" class="btn btn-success mg-b-20">Novo estabelecimento</a>
		<a th:if="${proprietario.usuario.habilitado}" th:href="@{/proprietario/} + ${proprietario.usuario.id} + '/' + @{false}" class="btn btn-danger mg-b-20">Desabilitar</a>
		<a th:if="${!proprietario.usuario.habilitado}" th:href="@{/proprietario/} + ${proprietario.usuario.id} + '/' + @{true}" class="btn btn-primary mg-b-20">Habilitar</a>
		<h5 th:text="${proprietario.nome} + ' (' + ${proprietario.usuario.email} + ')'"></h5>
		<table class="hover stripe">
			<thead>
				<tr>
					<th>Estabelecimento</th>
					<th>CNPJ</th>
				</tr>
			</thead>
	
			<tbody>
				<tr th:each="est : ${proprietario.estabelecimentos}">
					<td th:text="${est.nome}"></td>
					<td th:text="${est.cnpj}"></td>
				</tr>
			</tbody>
		</table>
    </div>
    
    <th:block th:include="fragments/footer :: footer"></th:block>
	
	<script type="text/javascript">
		$("#menu-proprietarios").addClass('active');
	</script>
</body>
</html>
