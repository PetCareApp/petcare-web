<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petcare - Estabelcimentos</title>
	<th:block th:include="fragments/head :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>
	
	<div class="container">
		<div th:if="${info != null}" class="alert alert-dismissible alert-success">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong th:text="${info}"></strong>
		</div>
		<h5><span class="fa fa-home fa-2x" aria-hidden="true"></span> Estabelecimentos</h5>
		<table class="hover stripe">
			<thead>
				<tr>
					<th>Estabelecimento</th>
					<th>CNPJ</th>
					<th>Propriet√°rio</th>
					<th>Telefone</th>
					<th>Tipo</th>
					<th>Status</th>
				</tr>
			</thead>
	
			<tbody>
				<tr th:each="est : ${estabelecimentos}">
					<td><a th:text="${est.nome}" th:href="@{/estabelecimento/detalhes/} + ${est.id}"></a></td>
					<td th:text="${est.cnpj}"></td>
					<td th:text="${est.proprietario.nome}"></td>
					<td th:text="${est.endereco.telefone}"></td>
					<td>
						<span th:each="tipo : ${est.tipos}" th:text="${tipo.nome}" class="label label-success"></span>
					</td>
					<td th:if="${est.habilitado}">
						<span class="label label-success">habilitado</span>
					</td>
					<td th:if="${!est.habilitado}">
						<span class="label label-danger">desabilitado</span>
					</td>
				</tr>
			</tbody>
		</table>
    </div>
    
    <th:block th:include="fragments/footer :: footer"></th:block>
	
	<script type="text/javascript">
		$("#menu-estabelecimentos").addClass('active');
	</script>
</body>
</html>
