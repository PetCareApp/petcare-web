<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Petcare - Novo Proprietário</title>
	<th:block th:include="fragments/head :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>

	<div class="container">
		<form th:object="${proprietario}" th:action="${action == 'editar'} ? @{/proprietario/editar} : @{/proprietario/cadastrar}" action="#" method="POST" class="form-horizontal">
			<input th:field="*{id}" type="hidden"/>
			<h5 th:if="${action != 'editar'}"><span class="fa fa-user fa-2x" aria-hidden="true"></span> Novo Proprietário</h5>
			<h5 th:if="${action == 'editar'}"><span class="fa fa-user fa2x" aria-hidden="true"></span> Atualizar Proprietário</h5>
			<div class="form-group col-sm-12">
			  <label class="control-label" for="nome">Nome</label>
			  <input th:field="*{nome}" class="form-control input-sm" id="nome" type="text"/>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label for="email" class="control-label">Email</label>
					<input th:field="*{usuario.email}" type="email" class="form-control input-sm" id="email"/>
				</div>
				<div class="col-sm-4">
					<label for="telefone" class="control-label">Telefone</label>
					<input th:field="*{telefone}" type="text" class="form-control input-sm" id="telefone"/>
				</div>
				<div class="col-sm-4" th:if="${action != 'editar'}">
					<label for="senha" class="control-label">Senha</label>
					<input th:field="*{usuario.password}" type="password" class="form-control input-sm" id="senha"/>
				</div>
			</div>
			<div class="form-group" th:if="${action != 'editar'}">
				<button class="btn btn-success right" type="submit">Cadastrar</button>
			</div>
			<div class="form-group" th:if="${action == 'editar'}">
				<button class="btn btn-success right" type="submit">Atualizar</button>
			</div>
		</form>
	</div>

	<th:block th:include="fragments/footer :: footer"></th:block>
	
	<script type="text/javascript">
		$("#menu-proprietarios").addClass('active');
	</script>
</body>
</html>
