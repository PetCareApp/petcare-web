<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Petcare - Novo Serviço</title>
<link th:href="@{/resources/css/materialize.min.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />
<link th:href="@{/resources/css/style.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" />
</head>
<body class="light-green lighten-5">
	<header>
		<nav class="green lighten-2">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center"><img src="" alt="" /></a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li><a th:href="@{/proprietario/listar}">Proprietarios</a></li>
					<li><a th:href="@{/tipo-estabelecimento/cadastrar}">Tipos de Estabelecimentos</a></li>
					<li><a th:href="@{/servico/cadastrar}">Cadastrar Serviços</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="row">
			<form th:object="${servico}" th:action="@{/servico/cadastrar}" action="#" method="POST" class="col s12">
				<header>Novo Serviço</header>
				<h6><i class="material-icons">work</i> Dados do Serviço</h6>

				<div class="row">
					<div class="input-field col s8">
						<input th:field="*{nome}" id="nome" type="text" class="validate" />
						<label for="nome">Nome</label>
					</div>
					<div class="input-field col s4">
						<input th:field="*{categoria}" id="categoria" type="text" class="validate" />
						<label for="categoria">Categoria</label>
					</div>
					<div class="input-field col s12">
						<input th:field="*{descricao}" id="descricao" type="text" class="validate" />
						<label for="descricao">Descrição</label>
					</div>
				</div>

				<div class="right">
					<button class="btn waves-effect waves-light green lighten-1">
						Cadastrar <i class="material-icons right">send</i>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/resources/js/jquery-1.12.3.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/materialize.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/petcare.js}"></script>
</body>
</html>
