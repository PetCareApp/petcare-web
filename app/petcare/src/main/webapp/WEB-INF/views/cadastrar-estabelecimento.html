<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Petcare - Novo Estabelecimento</title>
<link th:href="@{/resources/css/materialize.min.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />
<link th:href="@{/resources/css/style.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" />
</head>
<body class="light-green lighten-5">
	<header>
		<nav class="green lighten-2">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center"><img src="" alt="" /></a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li><a th:href="@{/estabelecimento/cadastrar}">Estabelecimentos</a></li>
					<li><a th:href="@{/tipo-estabelecimento/cadastrar}">Tipos de Estabelecimentos</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="row">
			<form th:object="${estabelecimento}" th:action="@{/estabelecimento/cadastrar}" action="#" method="POST" class="col s12">
				<header>Novo Estabelecimento</header>
				<h6><i class="material-icons">pets</i> Estabelecimento</h6>

				<div class="row">
					<div class="input-field col s6">
						<input th:field="*{nome}" id="petshop-nome" type="text" class="validate" />
						<label for="petshop-nome">Nome</label>
					</div>
					<div class="input-field col s6">
						<select th:field="*{tipo.id}">
							<option th:each="t : ${tipos}" th:text="${t.nome}" th:value="${t.id}"></option>
						</select> <label>Tipo</label>
					</div>
				</div>

				<h6><i class="material-icons">place</i> Endereço</h6>
				<div class="row">
					<div class="input-field col s8">
						<input th:field="*{endereco.rua}" id="endereco" type="text" class="validate" />
						<label for="endereco">Endereço</label>
					</div>
					<div class="input-field col s4">
						<input th:field="*{endereco.numero}" id="numero" type="text" class="validate" />
						<label for="numero">Número</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s4">
						<input th:field="*{endereco.bairro}" id="bairro" type="text" class="validate" />
						<label for="bairro">Bairro</label>
					</div>
					<div class="input-field col s6">
						<input th:field="*{endereco.cidade}" id="cidade" type="text" class="validate" />
						<label for="cidade">Cidade</label>
					</div>
					<div class="input-field col s2">
						<input th:field="*{endereco.estado}" id="estado" type="text" class="validate" />
						<label for="estado">Estado</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s4">
						<input th:field="*{endereco.cep}" id="cep" type="text" class="validate" />
						<label for="cep">CEP</label>
					</div>
					<div class="input-field col s4">
						<input th:field="*{endereco.telefone}" id="telefone" type="text" class="validate" />
						<label for="cep">Telefone</label>
					</div>
				</div>

				<h6><i class="material-icons">account_box</i> Proprietário</h6>
				<div class="row">
					<div class="input-field col s8">
						<input th:field="*{dono.nome}" id="nome" type="text" class="validate" />
						<label for="nome">Nome</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s4">
						<input th:field="*{dono.email}" id="email" type="email" class="validate" />
						<label for="email">Email</label>
					</div>
					<div class="input-field col s4">
						<input th:field="*{dono.password}" id="password" type="password" class="validate" />
						<label for="password">Senha</label>
					</div>
					<div class="input-field col s4">
						<input th:field="*{dono.telefone}" id="dono-telefone" type="text" class="validate" />
						<label for="dono-telefone">Telefone</label>
					</div>
				</div>
				<div class="right">
					<button class="btn waves-effect waves-light green lighten-1" type="submit" name="action">
						Cadastrar <i class="material-icons right">send</i>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/resources/js/jquery-1.12.3.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/materialize.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/petcare.js}"></script>
</body>
</html>
