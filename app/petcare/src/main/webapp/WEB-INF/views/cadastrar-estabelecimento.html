<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Petcare - Novo Estabelecimento</title>
	<th:block th:include="fragments/head :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>

	<div class="container">
		<form th:object="${estabelecimento}" th:action="@{/estabelecimento/cadastrar}" action="#" method="POST" class="form-horizontal">
			<h5 th:text="${proprietario.nome} + ' (' + ${proprietario.usuario.email} + ')'"></h5>
			<div class="form-group">
				<div class="col-sm-8">
					<label for="nome" class="control-label">Nome</label>
					<input th:field="*{nome}" type="text" class="form-control input-sm" id="nome"/>
				</div>
				<div class="col-sm-4">
					<label for="tipo" class="control-label">Tipo</label>
					<select id="tipo" th:field="*{tipo.id}" class="form-control input-sm">
						<option th:each="t : ${tipos}" th:text="${t.nome}" th:value="${t.id}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-10">
					<label for="endereco" class="control-label">Endereço</label>
					<input th:field="*{endereco.rua}" id="endereco" type="text" class="form-control input-sm" />
				</div>
				<div class="col-sm-2">
					<label for="numero" class="control-label">Número</label>
					<input th:field="*{endereco.numero}" id="numero" type="text" class="form-control input-sm" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label for="bairro" class="control-label">Bairro</label>
					<input th:field="*{endereco.bairro}" id="bairro" type="text" class="form-control input-sm" />
				</div>
				<div class="col-sm-4">
					<label for="cidade" class="control-label">Cidade</label>
					<input th:field="*{endereco.cidade}" id="cidade" type="text" class="form-control input-sm" />
				</div>
				<div class="col-sm-4">
					<label for="estado" class="control-label">Estado</label>
					<input th:field="*{endereco.estado}" id="estado" type="text" class="form-control input-sm" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<label for="cep" class="control-label">CEP</label>
					<input th:field="*{endereco.cep}" id="cep" type="text" class="form-control input-sm" />
				</div>
				<div class="col-sm-6">
					<label for="cep">Telefone</label>
					<input th:field="*{endereco.telefone}" id="telefone" type="text" class="form-control input-sm" />
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-success right" type="submit">Cadastrar</button>
			</div>
		</form>
	</div>

	<th:block th:include="fragments/footer :: footer"></th:block>
	
	<script type="text/javascript">
		$("#menu-proprietarios").addClass('active');
	</script>
</body>
</html>
