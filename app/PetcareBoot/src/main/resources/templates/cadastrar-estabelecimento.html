<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout"
	th:with="currentPage='proprietarios'">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petfy - Cadastrar Estabelecimento</title>
</head>
<body>
	<div layout:fragment="content">
        <div class="col s12">
        	<h5 class="header" th:text="${proprietario.usuario.nome}"></h5>
        	<div class="divider"></div>
        	<div class="row">
				<div class="col s5">
					<h6 class="bold">Email:</h6>
					<h6 th:text="${proprietario.usuario.email}"></h6>
				</div>
				<div class="col s5">
					<h6 class="bold">Telefone:</h6>
					<h6 th:text="${proprietario.telefone}"></h6>
				</div>
				<div class="col s2">
					<h6 class="bold">Ativo:</h6>
					<h6>
						<i th:class="'small material-icons ' + ${proprietario.usuario.habilitado ? 'i-teal' : 'i-red'}" 
							th:text="${proprietario.usuario.habilitado ? 'done' : 'clear'}"></i>
					</h6>
				</div>
			</div>
	          <div class="card">
	            <div class="card-content">
	              <span class="card-title">Cadastrar Estabelecimento</span>
	              <form class="s12" th:action="@{/admin/proprietario/cadastrar-estabelecimento}" th:object="${estabelecimento}" method="post">
					<input type="hidden" name="proprietario" th:value="${proprietario.id}"/>
					<div class="row">
				        <div class="input-field col s6">
				          <input id="nome" type="text" th:field="*{nome}"/>
				          <label for="nome">Nome</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="razaoSocial" type="text" th:field="*{razaoSocial}"/>
				          <label for="v">Razão Social</label>
				        </div>
			      	</div>
			      	<div class="row">
			      		<div class="input-field col s6">
				          <select id="tipo" th:field="*{tipo}">
				          	<option th:each="tipo : ${tipos}" th:value="${tipo.id}" th:text="${tipo.nome}"></option>
				          </select>
				          <label for="tipo">Tipo</label>
				        </div>
			      		<div class="input-field col s6">
				          <input id="cnpj" type="text" th:field="*{cnpj}"/>
				          <label for="cnpj">CNPJ</label>
				        </div>
			      	</div>
			      	<div class="row">
				        <div class="input-field col s6">
				          <input id="endereco" type="text" th:field="*{endereco}"/>
				          <label for="endereco">Endereco</label>
				        </div>
				        <div class="input-field col s2">
				          <input id="numero" type="text" th:field="*{numero}"/>
				          <label for="numero">Número</label>
				        </div>
				        <div class="input-field col s4">
				          <input id="bairro" type="text" th:field="*{bairro}"/>
				          <label for="bairro">Bairro</label>
				        </div>
			      	</div>
			      	<div class="row">
				        <div class="input-field col s6">
				          <input id="cidade" type="text" th:field="*{cidade}"/>
				          <label for="cidade">Cidade</label>
				        </div>
				        <div class="input-field col s2">
				          <input id="estado" type="text" th:field="*{estado}"/>
				          <label for="estado">Estado</label>
				        </div>
				        <div class="input-field col s4">
				          <input id="telefone" type="text" th:field="*{telefone}"/>
				          <label for="telefone">Telefone</label>
				        </div>
			      	</div>
			      	<div class="row">
				        <div class="input-field col s6">
				          <input id="latitude" type="text" th:field="*{latitude}"/>
				          <label for="latitude">Latitude</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="longitude" type="text" th:field="*{longitude}"/>
				          <label for="longitude">Longitude</label>
				        </div>
			      	</div>
			      	<div class="row">
		      			<button type="submit" class="waves-effect waves-light btn right">Cadastrar</button>
		      		</div>
				</form>
	            </div>
	          </div>
        </div>
    </div>
	
	<section layout:fragment="js">
		<!-- inclui aqui os javascripts específicos dessa página -->
	</section>

</body>
</html>
