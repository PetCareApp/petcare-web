<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petfy - Login</title>
    <link th:href="@{http://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
	<link th:href="@{/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link th:href="@{/css/petfy-login.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div id="wrapper" class="section">
		<img id="logo" class="responsive-img" th:src="@{/img/logo-petfy.png}" />
		
		<div class="container z-depth-1 grey lighten-4 row section">
			<span id="login-invalido" th:if="${param.error}">Email e/ou senha inv√°lidos</span>
			<form class="col s12" th:action="@{/login}" method="post">
				<div class="row">
	              <div class="input-field col s12">
	                <input class="form-control" type="text" required="required" id="username" name="username"/>
	                <label for='email'>Email</label>
	              </div>
	            </div>
	            
	            <div class="row">
	              <div class="input-field col s12">
	                <input class="form-control" type="password" required="required" id="password" name="password"/>
	                <label for="password">Senha</label>
	              </div>
	            </div>
	            
	            <div class="row">
	                <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect teal">Login</button>
              	</div>
			</form>
		</div>
		
		<div id="creditos">
			<span>Desenvolvido por:</span>
			<img class="responsive-img" th:src="@{/img/logo-cap7.png}" />
		</div>	
	</div>

	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
