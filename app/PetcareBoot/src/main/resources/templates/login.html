<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petcare - Login</title>
	<link th:href="@{/resources/css/bootstrap.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link th:href="@{/resources/css/font-awesome.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link th:href="@{/resources/css/login.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	<div class="login-container">
		<div class="login-header">
			<img th:src="@{/resources/images/pet-icon.png}" alt="Logo Petcare"/>
			<p>Petcare Administração</p>
		</div>
		<div class="login-form">
			<form th:action="@{j_spring_security_check}" method="POST">
		        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		        <div class="form-group has-error" th:if="${erro}">
		        	<label class="control-label" th:text="${erro }"></label>
		        </div>
		        <div class="form-group">
	            	<input class="form-control" id="username" type="text" name="username" required="required" placeholder="email"/>
		        </div>
		        <div class="form-group">
		            <input class="form-control" id="password" type="password" name="password" required="required" placeholder="senha" />
		        </div>
		        <div class="form-group">
		            <input type="submit" value="Entrar" class="btn btn-default"/>
		        </div>
	      </form>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/resources/js/jquery-1.12.3.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
	
</html>
