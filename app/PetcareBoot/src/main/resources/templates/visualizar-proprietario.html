<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petfy - Estabelecimentos</title>
</head>
<body>
	<div class="row" layout:fragment="content">
        <div class="col s12">
        	<h5 class="header" th:text="${proprietario.usuario.nome}"></h5>
        	<div class="divider"></div>
        	<div class="row">
				<div class="col s5">
					<h6 class="bold">Email:</h6>
					<h6 th:text="${proprietario.usuario.email}"></h6>
				</div>
				<div class="col s5">
					<h6 class="bold">Telefone:</h6>
					<h6 th:text="${proprietario.telefone}"></h6>
				</div>
				<div class="col s2">
					<h6 class="bold">Ativo:</h6>
					<h6>
						<i th:class="'small material-icons ' + ${proprietario.usuario.habilitado ? 'i-teal' : 'i-red'}" 
							th:text="${proprietario.usuario.habilitado ? 'done' : 'clear'}"></i>
					</h6>
				</div>
			</div>
        	<div class="card">
	            <div class="card-content">
	              <span class="card-title">Estabelecimentos</span>
	              <a th:href="@{'/admin/proprietario/' + ${proprietario.id} + '/cadastrar-estabelecimento'}" class="btn-floating btn-large waves-effect waves-light teal right tooltipped" 
	              		data-position="bottom" data-delay="50" data-tooltip="Novo estabelecimento"><i class="material-icons">add</i></a>
	              <table class="hover stripe">
	              <thead>
			            <tr>
			                <th>Nome</th>
			                <th>Tipo</th>
			                <th>Endere√ßo</th>
			            </tr>
			        </thead>
			        <tbody>
			        	<tr th:each="est : ${proprietario.estabelecimentos}">
			        		<td th:text="${est.nome}"></td>
			        		<td th:text="${est.tipo.nome}"></td>
			        		<td th:text="${est.cidade} + ' - ' + ${est.estado}"></td>
			        	</tr>
			        </tbody>
	              </table>
	            </div>
          	</div>
        </div>
    </div>
</body>
</html>
