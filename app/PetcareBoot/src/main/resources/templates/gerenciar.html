<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout"
	th:with="currentPage='gerenciar'">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petfy - Gerenciar Tipos de Serviços, Estabelecimentos e Agendamentos</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Tipos de Estabelecimentos</span>
					<form class="s12" th:action="@{/admin/tipo-estabelecimento/cadastrar}" th:object="${tipoEstabelecimento}" method="post">
						<div class="row">
							<div class="input-field col s12">
								<input id="nome" type="text" th:field="*{nome}" required="required"/>
								<label for="nome">Nome</label>
								<button type="submit" class="waves-effect waves-light btn right">Cadastrar</button>
							</div>
						</div>
					</form>
					<ul class="collection">
						<li th:each="tipo : ${tiposEstabelecimento}" class="collection-item">
							<div>
								<span th:text="${tipo.nome}"></span>
								<a class="secondary-content" th:href="@{'/admin/tipo-estabelecimento/excluir/' + ${tipo.id}}" title="excluir">
			        				<i class="small material-icons i-red">delete</i>
			        			</a>
			        		</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Tipos de Serviços</span>
					<form class="s12" th:action="@{/admin/tipo-servico/cadastrar}" th:object="${tipoServico}" method="post">
						<div class="row">
							<div class="input-field col s12">
								<input id="nome" type="text" th:field="*{nome}" required="required"/>
								<label for="nome">Nome</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<textarea id="descricao" class="materialize-textarea" th:field="*{descricao}" required="required"></textarea>
        								<label for="descricao">Descrição</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<button type="submit" class="waves-effect waves-light btn right">Cadastrar</button>
							</div>
						</div>
					</form>
					<ul class="collection">
						<li th:each="tipo : ${tiposServico}" class="collection-item avatar">
							<span th:text="${tipo.nome}" class="title bold"></span>
							<p th:text="${tipo.descricao}"></p>
							<a class="secondary-content" th:href="@{'/admin/tipo-servico/excluir/' + ${tipo.id}}" title="excluir">
		        				<i class="small material-icons i-red">delete</i>
		        			</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
