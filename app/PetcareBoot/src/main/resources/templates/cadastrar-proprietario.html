<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petfy - Cadastrar Proprietário</title>
    <link th:href="@{http://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
	<link th:href="@{/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link th:href="@{/css/petcare.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header>
		<nav class="top-nav teal">
			<div class="nav-wrapper">
		      <a href="#" class="brand-logo">Petfy</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a th:href="@{/admin/proprietario/listar}">Proprietários</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<div class="container">
	
	<div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Cadastrar Proprietário</span>
              <form class="s12" th:action="@{/admin/proprietario/cadastrar}" th:object="${proprietario}" method="post">
				<div class="row">
			        <div class="input-field col s4">
			          <input id="nome" type="text" th:field="*{usuario.nome}"/>
			          <label for="nome">Nome</label>
			        </div>
			        <div class="input-field col s4">
			          <input id="email" type="text" th:field="*{usuario.email}"/>
			          <label for="email">Email</label>
			        </div>
			        <div class="input-field col s4">
			          <input id="telefone" type="text" th:field="*{telefone}"/>
			          <label for="telefone">Telefone</label>
			        </div>
		      	</div>
		      	<div class="row">
	      			<button type="submit" class="waves-effect waves-light btn right">Cadastrar</button>
	      		</div>
			</form>
            </div>
          </div>
        </div>
      </div>
    </div>
	
	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/petcare.js}"></script>

</body>
</html>
