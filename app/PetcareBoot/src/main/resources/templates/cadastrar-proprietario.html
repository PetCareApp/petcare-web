<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petfy - Cadastrar Proprietário</title>
</head>
<body>
	<div layout:fragment="content">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Cadastrar Proprietário</span>
              <form class="s12" th:action="@{/admin/proprietario/cadastrar}" th:object="${proprietario}" method="post">
				<div class="row">
			        <div class="input-field col s4">
			          <input id="nome" type="text" th:field="*{usuario.nome}"/>
			          <label for="nome">Nome</label>
			        </div>
			        <div class="input-field col s4">
			          <input id="email" type="text" th:field="*{usuario.email}"/>
			          <label for="email">Email</label>
			        </div>
			        <div class="input-field col s4">
			          <input id="telefone" type="text" th:field="*{telefone}"/>
			          <label for="telefone">Telefone</label>
			        </div>
		      	</div>
		      	<div class="row">
	      			<button type="submit" class="waves-effect waves-light btn right">Cadastrar</button>
	      		</div>
			</form>
            </div>
          </div>
        </div>
    </div>
	
	<section layout:fragment="js">
		<!-- inclui aqui os javascripts específicos dessa página -->
	</section>

</body>
</html>
