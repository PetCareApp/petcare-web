<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petfy - Gerenciar Tipos de Serviços e Estabelecimentos</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<div class="col s6">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Tipos de Estabelecimentos</span>
					<form class="s12" th:action="@{/admin/tipo-estabelecimento/cadastrar}" th:object="${tipoEstabelecimento}" method="post">
						<div class="row">
							<div class="input-field col s12">
								<input id="nome" type="text" th:field="*{nome}" />
								<label for="nome">Nome</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<button type="submit" class="waves-effect waves-light btn right">Cadastrar</button>
							</div>
						</div>
					</form>
					<div class="divider"></div>
					<table class="hover stripe">
						<thead>
							<tr>
								<th>Nome</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tipo : ${tiposEstabelecimento}">
								<td th:text="${tipo.nome}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col s6">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Tipos de Serviços</span>
					<form class="s12" th:action="@{/admin/tipo-servico/cadastrar}" th:object="${tipoServico}" method="post">
						<div class="row">
							<div class="input-field col s12">
								<input id="nome" type="text" th:field="*{nome}" />
								<label for="nome">Nome</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<textarea id="descricao" class="materialize-textarea" th:field="*{descricao}"></textarea>
        								<label for="descricao">Descrição</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<button type="submit" class="waves-effect waves-light btn right">Cadastrar</button>
							</div>
						</div>
					</form>
					<div class="divider"></div>
					<table class="hover stripe">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Descrição</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tipo : ${tiposServico}">
								<td th:text="${tipo.nome}"></td>
								<td th:text="${tipo.descricao}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
