<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petfy - Propriet치rios</title>
    <link th:href="@{http://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
	<link th:href="@{/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link th:href="@{/css/petcare.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link th:href="@{/css/jquery.dataTables.min.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header>
		<nav class="top-nav teal">
			<div class="nav-wrapper">
		      <a href="#" class="brand-logo">Petfy</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a th:href="@{/admin/proprietario/listar}">Propriet치rios</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<div class="container">
	<div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Propriet치rios</span>
              <a th:href="@{/admin/proprietario/cadastrar}" class="btn-floating btn-large waves-effect waves-light teal right tooltipped" 
              		data-position="bottom" data-delay="50" data-tooltip="Novo propriet치rio"><i class="material-icons">add</i></a>
              <table class="hover stripe">
              <thead>
		            <tr>
		                <th>Nome</th>
		                <th>Email</th>
		                <th>Telefone</th>
		                <th>Ativo</th>
		            </tr>
		        </thead>
		        <tbody>
		        	<tr th:each="prop : ${proprietarios}">
		        		<td th:text="${prop.usuario.nome}"></td>
		        		<td th:text="${prop.usuario.email}"></td>
		        		<td th:text="${prop.telefone}"></td>
		        		<td><i th:class="'small material-icons ' + ${prop.usuario.habilitado ? 'i-teal' : 'i-red'}" th:text="${prop.usuario.habilitado ? 'done' : 'clear'}"></i></td>
		        	</tr>
		        </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
	
	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/petcare.js}"></script>

</body>
</html>
