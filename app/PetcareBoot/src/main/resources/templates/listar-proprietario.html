<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Petfy - Proprietários</title>
</head>
<body>
	<div class="row" layout:fragment="content">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Proprietários</span>
              <a th:href="@{/admin/proprietario/cadastrar}" class="btn-floating btn-large waves-effect waves-light teal right tooltipped" 
              		data-position="bottom" data-delay="50" data-tooltip="Novo proprietário"><i class="material-icons">add</i></a>
              <table class="hover stripe">
              <thead>
		            <tr>
		                <th>Nome</th>
		                <th>Email</th>
		                <th>Telefone</th>
		                <th>Ativo</th>
		            </tr>
		        </thead>
		        <tbody>
		        	<tr th:each="prop : ${proprietarios}">
		        		<td><a th:href="@{'/admin/proprietario/detalhes/' + ${prop.id}}" th:text="${prop.usuario.nome}"></a></td>
		        		<td th:text="${prop.usuario.email}"></td>
		        		<td th:text="${prop.telefone}"></td>
		        		<td><i th:class="'small material-icons ' + ${prop.usuario.habilitado ? 'i-teal' : 'i-red'}" th:text="${prop.usuario.habilitado ? 'done' : 'clear'}"></i></td>
		        	</tr>
		        </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
